<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="login.style.client.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="login.controller.client.js"></script>
</head>
<body>
<div class="container">
    <h1>Sign In</h1>
    <div class="form-group">
        <label for="username" style="font-size: large">Username</label>
        <input class="form-control form-control-lg" id="username"  placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password" style="font-size: large">Password</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
    </div>
    <button id="btnSubmit"  class="btn btn-primary btn-block">Login</button>
    <div class="row">
        <div class="col-6">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="col-6">
            <a href="/jquery/components/register/register.template.client.html" class="float-right">Sign up</a>
        </div>

    </div>
</body>
</html>
