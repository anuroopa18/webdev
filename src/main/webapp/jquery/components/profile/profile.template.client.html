<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>
    <link href="profile.style.client.css" rel="stylesheet"/>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="form-group">
        <label for="username" style="font-size: large">Username</label>
        <input class="form-control form-control-lg" id="username"  placeholder="Enter username"/>
    </div>
    <div class="form-group">
        <label for="phone" style="font-size: large">Phone</label>
        <input type="number" class="form-control form-control-lg" id="phone" placeholder="Enter Phone"/>
    </div>
    <div class="form-group">
        <label for="email" style="font-size: large">Email</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <label for="role" style="font-size: large">Role</label>
        <select id="role" class="form-control form-control-lg">
        <option value="Faculty">Faculty</option>
        <option value="Student">Student</option>
    </select> </div>
    <div class="form-group">
        <label for="datepicker" style="font-size: large">Date Of Birth</label>
        <input class="form-control form-control-lg" id="datepicker" width="276" />
    </div>
    <button id="btnUpdate"  class="btn btn-primary btn-block btn-success">Update</button>
    <button id="btnLogout"  class="btn btn-primary btn-block btn-danger">Logout</button>
</body>
</html>
