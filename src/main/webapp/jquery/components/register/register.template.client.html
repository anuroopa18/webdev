<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="./register.style.client.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>

</head>
<body>
<div class="container">
<h1>Sign Up</h1>
    <div class="form-group">
        <label for="username" style="font-size: large">Username</label>
        <input class="form-control form-control-lg" id="username"  placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password" style="font-size: large">Password</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="verifyPassword" style="font-size: large">Verify Password</label>
        <input type="password" class="form-control form-control-lg" id="verifyPassword" placeholder="Verify Password">
    </div>
    <button id="btnSubmit" class="btn btn-primary btn-block">Sign Up</button>
    <p><a href="/jquery/components/login/login.template.client.html/">Login</a></p>
</div>
</body>
</html>
